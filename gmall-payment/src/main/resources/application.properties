
server.port=8090


logging.level.root=info

spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=192.168.71.10:2181
spring.dubbo.base-package=com.atguigu.gmall
spring.dubbo.application=gmall-payment
spring.dubbo.protocol.port=20890

spring.dubbo.consumer.timeout=600000
spring.dubbo.consumer.check=false

# thymeleaf采用html的校验标准
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false

spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:/mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
mapper.enum-as-simple-type=true
# 消息队列配置
spring.activemq.broker-url=tcp://192.168.71.10:61616
activemq.listener.enable=true
